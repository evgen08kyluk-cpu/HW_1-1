<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            height: 5vh;
            background: #D9D9D9;
        }
        main{
            height: 75vh;
            display: flex;
        }
        main section{
            width: 60vw;
            height: 100%;
            background: #A4A4A4;
        }
        .main__right-part-top{
            height: 40vh;
            width: 40vw;
            background: #7F7A7A;
        }
        .main__right-part-bottom{
            height: 35vh;
            width: 40vw;
            background: #615050;
        }
        footer{
            height: 20vh;
        }
        .footer__top{
            height: 9vh;
            background: #D9D9D9;
        }
        .footer__bottom{
            height: 11vh;
            background: #AFA9A9;
        }
    </style>
</head>
<body>
<nav></nav>
<main>
    <section></section>
    <div>
        <aside class="main__right-part-top"></aside>
        <aside class="main__right-part-bottom"></aside>
    </div>
</main>
<footer>
    <div>
        <section class="footer__top"></section>
        <section class="footer__bottom"></section>
    </div>
</footer>
</body>
</html>
